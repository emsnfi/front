<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/hex.css">
    <link rel="stylesheet" href="./css/all.css">


</head>

<body>


    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input class="inputText" type="text" placeholder="請輸入待辦事項" />
            <a href="#" class="btn_add">+</a>
        </div>



        <div class="card card_list">
            <ul class="tab">
                <li class="active" data-tab="all">全部</li>
                <li data-tab="working">待完成</li>
                <li data-tab="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                </ul>
                <div class="list_footer">
                    <p><span class="workNum">0</span>個待完成項目</p>
                    <a href="#" class="deleteDone">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
    <script src="./js/all.js"></script>
</body>


</html>
